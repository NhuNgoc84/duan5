<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dư án 6</title>
</head>

<body>
    <h1>bài sử dụng các thẻ tr, th, td </h1>
    <table>
        <thead>
            <tr>
                <th>tên sản phẩm </th>
                <th>giá trị</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>bánh</td>
                <td>30.000</td>
            </tr>
            <tr>
                <td>kẹo</td>
                <td>20.000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>tổng cộng</th>
                <td>50.000</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
